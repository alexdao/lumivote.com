<head>
    <title>Lumivote - Bills</title>
</head>

<div class="container jumbotron">
    <h1>Bills</h1>

    <p>Proposed legislation under consideration by the legislature</p>
</div>
<div class="container table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Title</th>
            <th>Bill</th>
            <th>Chamber</th>
            <th>Introduced On</th>
            <th>Website</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="x in bills">
            <td class="col-sm-6">{{ findTitle(x) }}</td>
            <td class="col-sm-2">{{ findBillType(x.bill_type) +" "+x.number
                }}
            </th>
            <td class="col-sm-1">{{ findChamber(x.chamber) }}</td>
            <td class="col-sm-2">{{ findDate(x.introduced_on) }}</td>
            <td class="col-sm-1"><a target="_blank"
                                    ng-href="{{ x.urls.congress }}">Link</a></td>
        </tr>
        </tbody>
    </table>
    <div style="position:relative; padding-top:30px; padding-bottom:30px" us-spinner></div>
</div>
<div class="container text-center">
    <button type="button" class="btn btn-primary" ng-click="addFifty()">Show
        More
    </button>
</div>
