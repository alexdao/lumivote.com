<head>
	<title>Bills</title>
</head>

<div class="container">
	<div class="jumbotron">
		<h1>Bills</h1>
		<p>Bills and all that ... </p>
		
	</div>
</div>
<div class="container table-responsive">
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>Title</th>
				<th>Bill ID</th>
				<th>Bill Type</th>
				<th>Bill Number</th>
				<th>Congress</th>
				<th>Chamber</th>
				<th>Introduced On</th>
				<th>Website</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="x in bills">
				<td class="col-sm-5.5">{{ x.official_title }}</td>
				<td class="col-sm-1">{{ x.bill_id }}</td>
				<th class="col-sm-1">{{ x.bill_type }}</th>
				<td class="col-sm-1">{{ x.number }}</td>
				<td class="col-sm-1">{{ x.congress }}</td>
				<td class="col-sm-1">{{ x.chamber }}</td>
				<td class="col-sm-1.5">{{ x.introduced_on }}</td>
				<td class="col-sm-1"><a target="_blank" ng-href="{{ x.urls.congress }}">Link</a></td>
			</tr>
		</tbody>
	</table>
</div>
<div class="container text-center">
	<button type="button" class="btn btn-primary" ng-click="addFifty()">Show More</button>
</div>
