<head>
	<title>Votes</title>
</head>
<div class="container">
	<div class="jumbotron">
		<h1>Votes</h1>
		<p>Voting ... </p>
		
	</div>
</div>
<div class="container table-responsive">
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th class="col-sm-5">Bill Title</th>
				<th class="col-sm-1">Voted At</th>
				<th class="col-sm-1">Vote Type</th>
				<th class="col-sm-1">Result</th>
				<th class="col-sm-1">Yea</th>
				<th class="col-sm-1">Nay</th>
				<th class="col-sm-1">Not Voting</th>
				<th class="col-sm-1">URL</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="x in votes">
				<td>{{ x.bill.official_title }}</td>
				<td>{{ x.voted_at }}</td>
				<th>{{ x.vote_type }}</th>
				<td>{{ x.result }}</td>
				<td>{{ x.breakdown.total.Yea }}</td>
				<td>{{ x.breakdown.total.Nay }}</td>
				<td>{{ x.breakdown.total['Not Voting'] }}</td>
				<td><a target="_blank" ng-href="{{ x.url }}">Link</a></td>
			</tr>
		</tbody>
	</table>
</div>
<div class="container text-center">
	<button type="button" class="btn btn-primary" ng-click="addFifty()">Show More</button>
</div>
