<head>
    <meta charset="UTF-8">
    <title>Log In </title>
</head>
<body>
<div class="container">

    <h1>Log In</h1>

    <!--<label>Enter name: <input type="text" ng-model="username"></label><span ng-model="usernameError"></span><br>
    <label>Enter password: <input type="password" ng-model="password"></label><br>

    <button ng-click="submit()">Login</button>-->


    <form role="form">
        <div class="form-group">
            <label for="u">Username:</label>
            <input ng-model="username" type="text" class="form-control" id="u">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input ng-model="password" type="password" class="form-control" id="pwd">
        </div>
        <button type="submit" class="btn btn-default" ng-click="submit()">Submit</button>
    </form>
</div>
</body>
</html>
