<head>
	<title>Presidential Candidates</title>
</head>

<script type="text/ng-template" id="candidateContent.html">
        <div class="modal-header">
            <h3 class="modal-title">{{findName(candidate)}}<button class="btn btn-info pull-right" type="button" ng-click="cancel()">Close</button></h3>
        </div>
        <div class="modal-body">
        <div> 
        	<h4>Background</h4>
        	<p>Birthdate: {{candidate.birthdate}}</p>
        	<p>Age: </p>
        	<p>Occupation: {{candidate.occupation}}</p>
        	<p>Spouse Name: {{candidate.spouseFName}}</p>
      		
        </div>
        <!--<div class="modal-footer">
            <button class="btn btn-info pull-right" type="button" ng-click="cancel()">Close</button>
        </div>-->
    </script>


<div class="container jumbotron">
		<h1>Candidates</h1>
		<p>2016 Presidential Election Candidates.</p>	
</div>

<div class="container">
	<div class="row">
		<div class="col-sm-4">
			<h2 class="text-center">Democrats</h2>
			<table class="table">
				<tbody>
					<tr ng-repeat="x in democrats">
						<td>
							<div class="row">
								<div class="col-sm-4">
									<a href="" ng-click="open(x)">
										<img ng-src="{{x.image}}" width="100%" alt="Description"/>
									</a>
								</div>
								<div class="col-sm-8">
									<p style="font-size:150%"><a href="" ng-click="open(x)">{{findName(x)}}</a></p>
									<div>
										<span ng-bind="x.occupation"></span>
									</div>
									<div>
										<a target="_blank" ng-href="{{x.url}}">Election Website</a>
									</div>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-sm-4">
			<h2 class="text-center">Independents</h2>
			<table class="table">
				<tbody>
					<tr ng-repeat="x in independents">
						<td>
							<div class="row">
								<div class="col-sm-4">
									<a href="" ng-click="open(x)">
										<img ng-src="{{x.image}}" width="100%" alt="Description"/>
									</a>
								</div>
								<div class="col-sm-8">
									<p style="font-size:150%"><a href="" ng-click="open(x)">{{findName(x)}}</a></p>
									<div>
										<span ng-bind="x.occupation"></span>
									</div>
									<div>
										<a target="_blank" ng-href="{{x.url}}">Election Website</a>
									</div>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-sm-4">
			<h2 class="text-center">Republicans</h2>
			<table class="table">
				<tbody>
					<tr ng-repeat="x in republicans">
						<td>
							<div class="row">
								<div class="col-sm-4">
									<a href="" ng-click="open(x)">
										<img ng-src="{{x.image}}" width="100%" alt="Description"/>
									</a>
								</div>
								<div class="col-sm-8">
									<p style="font-size:150%"><a href="" ng-click="open(x)">{{findName(x)}}</a></p>
									<div>
										<span ng-bind="x.occupation"></span>
									</div>
									<div>
										<a target="_blank" ng-href="{{x.url}}">Election Website</a>
									</div>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
